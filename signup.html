<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp | HealthCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <div class="" style="height: 100px;"></div>
    <!-- Awal Konten -->
    <div class="container offset-2">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-8 col-sm-8">
                <p class="fs-2 text-center">Selamat Datang di</p>
                <p class="fs-2 text-center" style="color: #143D71;">HealthCare</p>
                <p class="fw-bold">Daftar</p>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
                        <input type="email" class="form-control" placeholder="Nama Lengkap" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" placeholder="xxxxxxxxxx@gmail.com" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Buat Kata Sandi</label>
                      <input type="password" class="form-control" placeholder="8 karakter" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Ulangi Kata Sandi</label>
                        <input type="password" class="form-control" placeholder="Ulangi kata sandi" id="exampleInputPassword1">
                      </div>
                    <div class="d-grid gap-2 mx-auto">
                        <button type="submit" class="btn text-light" style="background-color: #143D71;">Daftar</button>
                    </div>
                  </form>
                <p class="text-center my-3">Sudah punya akun? <a class="text-primary" href="signin.html">Masuk disini</a></p>
            </div>
            <div class="col-lg-8 d-lg-block d-none">
                <img class="my-5 py-5" src="Asset/414-removebg-preview 1.png" alt="">
            </div>
        </div>
    </div>
    <!-- Akhir Konten -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
